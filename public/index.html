<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <style>
        
        * {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
        }

        #heading {
            color: #1e3a8a;
            text-align: center;
            padding: 12px;
            font-size: 36px;
            font-weight: bold;
        }

        #newuse {
            color: #0369a1;
            padding: 8px;
            border-radius: 6px;
            font-weight: 500;
            gap: 10px;
            font-size: 20px;
        }

        #chatroom {
            color: #000;
            margin-top: 40px;
            padding: 12px;
            border-radius: 10px;
        }

        #message {
            width: 399px;
            height: 40px;
            font-size: 16px;
            color: black;
            border: 2px solid #c7d2fe;
            border-radius: 8px;
            padding-left: 10px;
            outline: none;
        }

        #sendbtn {
            background-color: #2563eb;
            color: white;
            width: 74px;
            height: 47px;
            font-size: 17px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #sendbtn:hover {
            background-color: #1d4ed8;
        }

        #popup {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 300px;
        }

        #allconetntmessage {
            display: none;
        }

        #name {
            border: 2px solid #93c5fd;
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
        }

        #val {
            text-align: center;
            color: #2563eb;
            font-size: 20px;
            font-weight: 500;
        }

        #nick {
            text-align: left;
            color: #1e40af;
            font-weight: bold;
            margin-left: 515px;
            margin-top: 40px;
        }

        #showonlynames {
            display: grid;
            grid-auto-flow: row;
            justify-items: end;
            gap: 8px;
        }

        #showonlynames div {
            display: flex;
            color: #1e3a8a;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        #show,
        #divsendmess,
        #mess {
            text-align: center;
        }

        #mess {
            margin-right: 40px;
            padding: 8px;
            border-radius: 8px;
            color: #111827;
        }

        #joinedperson {
            width: 391px;
            height: 50px;
            font-size: 16px;
            color: black;
            border: 2px solid #c7d2fe;
            border-radius: 8px;
            padding-left: 10px;
        }

        #private {
            background-color: #2563eb;
            color:white;
            width: 134px;
            height: 50px;
            font-size: 17px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #btnmessroom{
            background-color: #1d4ed8;
            margin-top: 12px;
            color:white;
            width: 198px;
            height: 50px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #messageprivate{
            text-align: center;
        }

        #sendbtn2{
            background-color: #1d4ed8;
            margin-top: 12px;
            color:white;
            width: 198px;
            height: 50px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="popup">
        <input type="text" id="name" placeholder="Enter nickname" />
        <button id="sendbtn2">Send name here</button>
        <h2 id="checkerror"></h2>
    </div>
    <div id="allconetntmessage">
        <h1 id="heading">Chatting App</h1>
        <div id="val"></div>
        <div id="showonlynames">
            <div id="newuse"></div>
        </div>
        <p id="nick">user-name</p>
        <h2 id="show"></h2>
        <div id="mess"></div>
        <div id="divsendmess">
            <input type="text" id="message" placeholder="Enter message" />
            <button id="sendbtn">Send</button>
        </div>

        <div id="chatroom">
            <div style="text-align: center;">
                <button id="private">Room Join</button>
            </div>
            <h3 id="roomname" style="text-align: center;"></h3>
            <p id="roomhello" style="text-align: center;"></p>
            <div style="text-align: center;">
                <input type="text" id="joinedperson" placeholder="Enter private room message" />
                <button id="btnmessroom">Send message in room</button>
            </div>
            <div id="messageprivate">
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const sendbtn = document.getElementById("sendbtn")
        const sendbtn2 = document.getElementById("sendbtn2")
        const room_btn = document.getElementById("private")
        const btn_mess_room = document.getElementById("btnmessroom")

        const messageInput = document.getElementById("message")
        const messageInput2 = document.getElementById("name")
        const privatemessageinput = document.getElementById("joinedperson")

        const allmess = document.getElementById("mess")
        const usersallonline = document.getElementById("newuse")
        const privetmessageappend = document.getElementById("messageprivate")

        socket.on('message', message => {
            const p = document.createElement("p")
            p.innerText = message[1] + ":" + message[0]
            allmess.appendChild(p)
        })

        socket.on('nickname', nickname => {
            document.getElementById("nick").innerHTML = nickname
        })

        socket.on("online-users", (users) => {
            const datausers = [...usersallonline.children].map(el => el.remove());
            users.map(data => {
                if (document.getElementById("nick").innerHTML !== data.username) {
                    const p = document.createElement("p")
                    p.style.margin = "margin-left: 8px;"
                    p.style.margin = "margin-top: -8px;"
                    p.style.color = "color: green"
                    p.innerText = data.username
                    usersallonline.appendChild(p)
                }
            })
        });

        socket.on("user-online", (userId) => {
            document.getElementById("val").innerHTML = `${userId || "user"} has joined chat`
        });

        socket.on("user-offline", (userId) => {
            document.getElementById("val").innerHTML = `${userId} has left chat`
            const el = [...usersallonline.children].find(el => el.textContent.trim() === userId);
            if (el) el.remove();
        });

        messageInput.addEventListener("input", (e) => {
            socket.emit("typing", e.target.value)
        })

        messageInput2.addEventListener("input", (e) => {
            document.getElementById("checkerror").innerHTML = ''
            socket.emit("user-nickname", e.target.value)
        })

        sendbtn.addEventListener("click", (e) => {
            const message = messageInput.value;
            socket.emit("user-message", message)
        })

        sendbtn2.addEventListener("click", (e) => {
            document.getElementById("allconetntmessage").style.display = "block";
            document.getElementById("popup").style.display = "none";
        })

        socket.on('user-typing', (username, space) => {
            if (space.length === 0) {
                document.getElementById("show").innerHTML = ''
            } else {
                document.getElementById("show").innerHTML = `${username} ...typing`
            }
        })

        socket.on('error', (err) => {
            document.getElementById("checkerror").innerHTML = err
        })

        room_btn.addEventListener("click", (e) => {
            socket.emit("join-room", "room1");
        })

        socket.on('joined-room', (name) => {
            document.getElementById("roomname").innerHTML = name
        })

        socket.on('room-mess', (name) => {
            document.getElementById("roomhello").innerHTML = name
        })

        btn_mess_room.addEventListener("click", (e) => {
            const roommessage = privatemessageinput.value;
            socket.emit("message-room", roommessage);
        })

        socket.on('private-mess', (name) => {
            const p = document.createElement("p");
            p.innerText = name[1] + ":" + name[0]
            privetmessageappend.appendChild(p)
        })
    </script>
</body>

</html>
