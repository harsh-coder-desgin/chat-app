<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <style>
        *{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }
        #newuse {
            background-color: aqua;
        }
        #chatroom{
            background-color: blueviolet;
            color: rgb(0, 0, 0);
        }
        #heading{
            color: #000000;
            text-align: center;
            padding: 12px;
        }
        #message{
            width: 580px;
            height: 50px;
            font-size: 20px;
            background-color: rgb(213, 213, 213);
            color: black;
        }
        #sendbtn{
            background-color: blueviolet;
            color: white;
            width: 80px;
            height: 55px;
            font-size: 20px;

        }
        /* #popup{

        }
        #allconetntmessage{
            display: none;
        }
        #name{

        } */
        
    </style>
</head>

<body>
    <div id="popup">
        <input type="text" id="name" placeholder="Enter nickname" />
        <button id="sendbtn2">Send name here</button>
    </div>
    <div id="allconetntmessage">
        <h1 id="heading">Chatting App</h1>
        <h2 id="checkerror"></h2>
        <div id="val"></div>
        <div id="newuse"></div>
        <p id="nick">user-name</p>
        <h2 id="show"></h2>
        <div id="chatroom">
            <button id="private">Room Join</button>
            <h3 id="roomname"></h3>
            <p id="roomhello"></p>
            <input type="text" id="joinedperson" placeholder="Enter private room message" />
            <button id="btnmessroom">Send message in room</button>
            <div id="messageprivate">  
            </div>
        </div>
        <div id="divsendmess">
            <input type="text" id="message" placeholder="Enter message" />
            <button id="sendbtn">Send</button>
        </div>
        
        <div id="mess"></div>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const sendbtn = document.getElementById("sendbtn")
        const sendbtn2 = document.getElementById("sendbtn2")
        const room_btn = document.getElementById("private")
        const btn_mess_room = document.getElementById("btnmessroom")

        const messageInput = document.getElementById("message")
        const messageInput2 = document.getElementById("name")
        const privatemessageinput = document.getElementById("joinedperson")

        const allmess = document.getElementById("mess")
        const usersallonline = document.getElementById("newuse")
        const privetmessageappend = document.getElementById("messageprivate")

        socket.on('message', message => {
            const p = document.createElement("p");
            p.innerText = message[1] + ":" + message[0]
            allmess.appendChild(p)
        })

        socket.on('nickname', nickname => {
            document.getElementById("nick").innerHTML = nickname
        })

        socket.on("online-users", (users) => {
            const datausers = [...usersallonline.children].map(el => el.remove());
            users.map(data => {
                if (document.getElementById("nick").innerHTML !== data.username) {
                    const p = document.createElement("p");
                    p.innerText = data.username
                    usersallonline.appendChild(p)
                }
            })
        });

        socket.on("user-online", (userId) => {
            document.getElementById("val").innerHTML = `${userId || "user"} has joined chat`
        });

        socket.on("user-offline", (userId) => {
            document.getElementById("val").innerHTML = `${userId} has left chat`
            const el = [...usersallonline.children].find(el => el.textContent.trim() === userId);
            if (el) el.remove();
        });

        messageInput.addEventListener("input", (e) => {
            socket.emit("typing", e.target.value)
        })

        sendbtn.addEventListener("click", (e) => {
            const message = messageInput.value;
            socket.emit("user-message", message)
        })

        sendbtn2.addEventListener("click", (e) => {
            if (document.getElementById("nick").innerHTML !==  messageInput2.value) {
                const message2 = messageInput2.value;
                socket.emit("user-nickname", message2)
                document.getElementById("allconetntmessage").style.display = "block";
                document.getElementById("popup").style.display = "none";
            }
        })

        socket.on('user-typing', (username, space) => {
            if (space.length === 0) {
                document.getElementById("show").innerHTML = ''
            } else {
                document.getElementById("show").innerHTML = `${username} ...typing`
            }
        })

        socket.on('error',(err)=>{
            document.getElementById("checkerror").innerHTML = err
        })

        room_btn.addEventListener("click", (e) => {
            socket.emit("join-room", "room1");
        })

        socket.on('joined-room',(name)=>{
            document.getElementById("roomname").innerHTML = name
        })

        socket.on('room-mess',(name)=>{
            document.getElementById("roomhello").innerHTML = name
        })

        btn_mess_room.addEventListener("click", (e) => {
            const roommessage = privatemessageinput.value;
            socket.emit("message-room",  roommessage);
        })

        socket.on('private-mess',(name)=>{
            const p = document.createElement("p");
            p.innerText = name[1] + ":" + name[0]
            privetmessageappend.appendChild(p)
        })
    </script>
</body>

</html>
